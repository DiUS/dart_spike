<!DOCTYPE html>
<html>
<head>
    <title>Dartadoo</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="todo.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Dartadoo</a>

                <p class="navbar-text">A simple todo with google dart</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
                <!--Body content-->
                <div id="alerts"></div>
                <form id="new-todo" class="well">
                  <fieldset>
                    <label>What do you need to do?</label>
                    <input type="text" placeholder="I need to ...">
                  </fieldset>
                </form>
                <div id="todo-list" class="container"></div>
                <p>
                    <button id="delete-button" class="btn btn-danger">Remove all completed items</button>
                </p>
        </div>
    </div>
    <script type="application/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="application/dart" src="todo_page.dart"></script>
    <script type="application/javascript" src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
</body>
</html>
