<!DOCTYPE html>
<html>
<head>
    <title>Dartadoo</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="todo.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Dartadoo</a>

                    <p class="navbar-text">A simple todo with google dart</p>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2">
                <!--Sidebar content-->
            </div>
            <div class="span10">
                <!--Body content-->
                <div id="alerts"></div>
                <form id="new-todo">
                  <fieldset>
                    <legend>New Todo</legend>
                    <label>What do you need to do?</label>
                    <input type="text" placeholder="I need to ...">
                  </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="application/dart" src="todo.dart"></script>
    <script type="application/javascript" src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
</body>
</html>
